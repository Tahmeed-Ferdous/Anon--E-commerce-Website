<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F48E9D; 
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: none;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            background-color: #F48E9D;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-sizing: border-box;
        }
        .login-container button:hover {
            background-color: #e75f73;
        }
        .login-container .login-link {
            display: block;
            margin-top: 25px;
            color: #999;
            font-size: 16px;
            text-align: center;
        }
        .login-container .login-link a {
            text-decoration: none;
            color: #F48E9D;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Verify OTP</h1>
        <form method="post" action="{% url 'verify_user' %}">
            {% csrf_token %}
            <input type="text" placeholder="Enter OTP" name="otp" required>
            <input type="password" placeholder="Enter new password" name="new_password" required>
            <button type="submit">Reset Password</button>
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </form>
        <p class="login-link"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
